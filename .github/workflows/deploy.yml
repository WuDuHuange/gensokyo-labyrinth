name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0       # ensure full history for pushing
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Debug git state
        run: |
          git --version
          git status --porcelain || true
          git remote -v || true
          echo "Current branch: $(git rev-parse --abbrev-ref HEAD)" || true
          git config --global user.name "github-actions[bot]" || true
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com" || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
